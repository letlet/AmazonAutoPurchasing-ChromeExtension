<!doctype html>
<html>
  <head>
    <title>AZAutomator</title>
    <link rel="stylesheet" href="../css/main.css" />

    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/popup.js"></script>
  </head>
  <body>
    <div class="title">
      <h1>AZAutomator</h1>
    </div>
    <div class="form-group">
      <div class="price">
        <label for="price">Price: $</label>
        <input type="text" name="input_price" placeholder="Enter a desired Price">
      </div>
      <br>
      <div class="quantity">
        <label for="quantity">Quantity:</label>
        <input type="text" name="input_quantity" placeholder="Enter a desired Qty">
      </div>
      <div class="switch">
        <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
        <label for="cmn-toggle-1" class="label-switch"></label>
      </div>
    </div>
  </body>
</html>
